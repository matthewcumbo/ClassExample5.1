            </ul>
        </nav>
    </header>
    <form action="mailto:asdf@qwerty.com" method="POST" enctype="text/plain" class="contactPage">
        <div>
            <fieldset>
                <legend>Personal Details</legend>
                
                <div>
                    <label for="firstNameInput">First Name</label>
                    <input type="text" name="firstName" id="firstNameInput" placeholder="First Name" required>
                </div>
                
                <div>
                    <label for="firstNameInput">Last Name</label>
                    <input type="text" name="lastName" id="lastNameInput" placeholder="Last Name" required>
                </div>
                <div>
                    <div>
                        <p class="ageTitle">Age</p>
                    </div>
                    <div>
                        <input type="radio" name="age" id="age1" value="ageGroup1">
                        <label for="age1">15 - 18</label>
                        <br>
                        
                        
                        <input type="radio" name="age" id="age2" value="ageGroup2">
                        <label for="age2">19 - 25</label>
                        <br>
                        
                        <input type="radio" name="age" id="age3" value="ageGroup3">
                        <label for="age3">26 - 40</label>
                        <br>
                        
                        <input type="radio" name="age" id="age4" value="ageGroup4">
                        <label for="age4">40 +</label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                
                <div>
                    <label for="emailInput">Email Address</label>
                    <input type="email" name="email" id="emailInput" placeholder="abc@qwerty.com" required>
                </div>
                <div>
                    <label for="phoneInput">Phone Number</label>
                    <input type="tel" name="phone" id="phoneInput" pattern="[0-9]{4} [0-9]{4}" placeholder="1234 5678" required>
                </div>
            </fieldset>
            
            <fieldset class="last">
                <legend>Message Details</legend>
                
                <div>
                    <label for="departmentInput">Department</label>
                    <select name="department" id="departmentInput">
                        <option value=""></option>
                        <option value="customer-support">Customer Support</option>
                        <option value="technical-support">Technical Support</option>
                    </select>
                </div>
                
                <div>
                    <label for="subjectInput">Subject</label>
                    <input type="text" name="subject" id="subjectInput" placeholder="Subject">
                </div>
                
                <div>
                    <label for="messageInput">Message</label>
                    <textarea name="message" id="messageInput" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
            </fieldset>
            
            <div class="buttonDiv">
                <div>
                    <button type="reset">Reset</button>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
            
        </div>
        
    </form>

    </main>
